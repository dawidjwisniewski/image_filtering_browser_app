<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Project Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    required
                    [(ngModel)]="project.name"
                    name="name"
                />
            </div>
            <div class="form-group">
                <label for="description">Project Description</label>
                <input
                    type="text"
                    class="form-control"
                    id="description"
                    [(ngModel)]="project.description"
                    name="description"
                />
            </div>
            <div class="form-group">
                <button (click)="saveProject()" class="btn btn-primary">Save the New Project</button>
            </div>
        </div>
        <div *ngIf="submitted">
            <h4>Project was created successfully</h4>
            <button class="btn btn-warning" (click)="newProject()">Add another New Project</button>
        </div>
    </div>
</div>
